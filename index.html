<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIKEMUSIC - Profesional Ultra</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Base */
body{
  font-family: 'Montserrat', sans-serif;
  margin:0; padding:0;
  scroll-behavior: smooth;
  background: #f2f2f2;
  color:#111;
}

/* Navegación fija transparente que cambia con scroll */
header{
  background: transparent;
  position: fixed;
  width: 100%;
  top:0;
  left:0;
  z-index: 1000;
  transition: background 0.5s, box-shadow 0.5s;
  padding:20px 0;
}
header.scrolled{
  background: linear-gradient(90deg,#ff416c,#ff4b2b);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
header h1{
  color:white;
  text-align:center;
  font-size:28px;
  margin:0;
}
nav{
  display:flex;
  justify-content:center;
  margin-top:10px;
}
nav a{
  color:white;
  text-decoration:none;
  margin:0 18px;
  font-size:16px;
  padding:5px 10px;
  border-radius:5px;
  transition: all 0.3s;
}
nav a:hover{
  background: linear-gradient(90deg,#ff416c,#ff4b2b);
  transform: scale(1.1);
}

/* Banner Parallax */
.banner{
  background: url("banner_servicios.jpg") no-repeat center center/cover;
  height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  position: relative;
  overflow:hidden;
  background-attachment: fixed;
}
.banner::before{
  content:"";
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background: rgba(0,0,0,0.4);
}
.banner-texto{
  position:relative;
  z-index:1;
  opacity:0;
  transform: translateY(-50px);
  transition: all 1s ease-out;
}
.banner-texto.visible{
  opacity:1;
  transform: translateY(0);
}
.banner-texto h2{font-size:45px;margin-bottom:15px;text-shadow:2px 2px 10px rgba(0,0,0,0.6);}
.banner-texto p{font-size:20px;text-shadow:1px 1px 6px rgba(0,0,0,0.6);}

/* Secciones con degradados animados */
section{
  padding:80px 20px;
  transition: background 1s;
}
.servicios{
  text-align:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}
.servicios h2{font-size:36px;margin-bottom:50px;color:#fff;text-shadow:1px 1px 4px rgba(0,0,0,0.3);}
.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
}
.card{
  background:white;
  width:260px;
  border-radius:15px;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
  overflow:hidden;
  cursor:pointer;
  transition: transform 0.5s, box-shadow 0.5s, background 0.5s;
  opacity:0;
  transform: translateY(50px);
}
.card.visible{
  opacity:1;
  transform:translateY(0);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  transition: transform 0.5s;
}
.card-content{
  padding:18px;
  text-align:center;
}
.card-content h3{margin:10px 0;color:#ff4b2b;}
.card-content p{font-size:14px;color:#555;}
.card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 15px 30px rgba(0,0,0,0.4);
  background: linear-gradient(145deg,#fad0c4,#ff9a9e);
}
.card:hover img{transform:scale(1.1);}

/* Galería interactiva */
.galeria{
  background: linear-gradient(135deg,#a1c4fd,#c2e9fb);
  text-align:center;
}
.galeria h2{font-size:36px;margin-bottom:50px;color:#111;text-shadow:1px 1px 3px rgba(255,255,255,0.5);}
.galeria-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  max-width:1200px;
  margin:auto;
}
.galeria-grid img{
  width:100%;
  border-radius:15px;
  transition: transform 0.5s, box-shadow 0.5s;
  cursor:pointer;
  opacity:0;
  transform: scale(0.8);
}
.galeria-grid img.visible{
  opacity:1;
  transform:scale(1);
}
.galeria-grid img:hover{
  transform:scale(1.05);
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}

/* WhatsApp flotante */
.whatsapp-fijo{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#25d366;
  color:white;
  padding:16px 22px;
  border-radius:50px;
  font-size:18px;
  text-decoration:none;
  display:flex;
  align-items:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  z-index:1000;
}
.whatsapp-fijo i{margin-right:10px;}
.whatsapp-fijo:hover{transform:scale(1.1);box-shadow:0 8px 20px rgba(0,0,0,0.4);}

/* Footer */
footer{
  background: linear-gradient(90deg,#ff416c,#ff4b2b);
  color:white;
  text-align:center;
  padding:25px;
  font-size:14px;
}
</style>
<!DOCTYPE html>
<div>
<div class="muted subtle">Compañía</div>
<div><a href="#/servicios">Servicios</a></div>
<div><a href="#/precios">Precios</a></div>
<div><a href="#/soporte">Soporte</a></div>
</div>
<div>
<div class="muted subtle">Legal</div>
<div><a href="#">Términos</a></div>
<div><a href="#">Privacidad</a></div>
<div><a href="#">Cookies</a></div>
</div>
</div>
</div>
</footer>


<div id="toast" class="toast" role="status" aria-live="polite"></div>


<style>
.input{border:1px solid #223045;background:#0b1220;color:#e5e7eb;border-radius:12px;padding:12px 14px;outline:none}
.input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--ring)}
</style>


<script>
// --- tiny helpers
const $ = (s, c=document) => c.querySelector(s);
const $$ = (s, c=document) => Array.from(c.querySelectorAll(s));
const toast = (m) => { const t=$('#toast'); t.textContent=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2200)}


// --- SPA router (hash based)
function showRoute(route){
const r = (route||'home').replace('#/','');
$$('#app [data-route]').forEach(sec=>sec.classList.toggle('hidden', sec.dataset.route!==r));
$$('[data-nav]').forEach(a=>a.classList.toggle('active', a.getAttribute('href')===`#/${r}`));
document.title = `MIKEMUSIC • ${r.charAt(0).toUpperCase()+r.slice(1)}`;
}
window.addEventListener('hashchange', ()=>showRoute(location.hash));


// --- Counters + live demo numbers
function animateCounter(el){
const end = parseFloat(el.dataset.counter);
let cur=0; const step = end/60; // ~1s
const pfx = el.dataset.prefix||''; const sfx = el.dataset.suffix||'';
const int = setInterval(()=>{cur+=step; if(cur>=end){cur=end; clearInterval(int)} el.textContent=`${pfx}${(Math.round(cur*100)/100).toLocaleString('en-US')}${sfx}`},16);
}
function randomizeDashboard(){
$('#rev').textContent=(Math.random()*1234+1500).toFixed(2);
$('#plays').textContent=(Math.random()*50000+20000|0).toLocaleString('en-US');
$('#growth').textContent=(Math.random()*18+2).toFixed(1);
$('#db-plays').textContent=(Math.random()*900000|0).toLocaleString('en-US');
$('#db-saves').textContent=(Math.random()*60000|0).toLocaleString('en-US');
$('#db-income').textContent=`$${(Math.random()*12000+3000).toFixed(2)}`;
}


// --- File drop handlers
function initDrop(area){
const highlight = v=> area.style.borderColor = v? 'var(--accent)':'#334155';
['dragenter','dragover'].forEach(e=> area.addEventListener(e, ev=>{ev.preventDefault(); highlight(true)}));
;['dragleave','drop'].forEach(e=> area.addEventListener(e, ev=>{ev.preventDefault(); highlight(false)}));
area.addEventListener('drop', ev=>{ const files=[...ev.dataTransfer.files]; toast(`${files.length} archivo(s) listos`)});
}


// --- Pricing toggle
function setupBilling(){
const sw = $('#billing');
const base = $$('#precios [data-price]');
function render(){ base.forEach(el=>{ const m = +el.dataset.price; const v = sw.checked? (m*12*0.8)|0 : m; el.textContent = `$${v}`;}); }
sw?.addEventListener('change', render); render();
}


// --- FAQ accordions (close siblings)
function setupFaq(){
$$('#soporte details summary').forEach(s=> s.addEventListener('click', e=>{
const d = e.target.parentElement; $$('#soporte details').forEach(x=>{ if(x!==d) x.removeAttribute('open') });
}));
}


// --- Wizard + Contact forms
$('#contact')?.addEventListener('submit', e=>{e.preventDefault(); toast('¡Gracias! Te responderemos muy pronto'); e.target.reset()});
$('#wizard')?.addEventListener('submit', e=>{e.preventDefault(); const fd=new FormData(e.target); const title=fd.get('title'); const artist=fd.get('artist'); const date=fd.get('date'); const isrc=fd.get('isrc')||('AUTO'+Math.random().toString().slice(2,8));
const li=document.createElement('li'); li.innerHTML=`<svg width=20 height=20 viewBox='0 0 24 24' fill='none'><path d='M5 12l4 4 10-10' stroke='#10b981' stroke-width='2'/></svg> <strong>${title}</strong> — ${artist} <span class='muted subtle'>(${date})</span> <span class='pill'>ISRC ${isrc}</span>`; $('#releases').prepend(li); toast('Lanzamiento validado'); location.hash = '#/dashboard';
});


// --- On load
document.addEventListener('DOMContentLoaded', ()=>{
showRoute(location.hash||'#/home');
setupBilling();
setupFaq();
[$('#drop'), $('#drop2')].filter(Boolean).forEach(initDrop);
randomizeDashboard();
$$('#app [data-counter]').forEach(animateCounter);
$('#year').textContent = new Date().getFullYear();
$('#file')?.addEventListener('change', e=> toast(`${e.target.files.length} archivo(s) seleccionados`));
});
</script>
</body>
</html>
